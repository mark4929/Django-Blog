<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width:100%;">
    {% endif %}
    <p>{{ post.content }}</p>
    <p><em>Posted on {{ post.created_at }}</em></p>
    <a href="{% url 'blog:index' %}">Back to Blog</a>
</body>
</html>
