<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h2>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width:100%;">
                {% endif %}
                <p>{{ post.content|truncatewords:30 }}</p>
                <p><em>Posted on {{ post.created_at }}</em></p>
                <a href="{% url 'blog:post_detail' post.id %}">Read more</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'blog:subscribe' %}">Subscribe to our newsletter</a>
</body>
</html>
